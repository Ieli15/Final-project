<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Cryptocurrency Tracker</h1>
    
    <form id="crypto-form">
      <input type="text" id="crypto-name" placeholder="Name" required>
      <input type="number" id="crypto-price" placeholder="Price" required>
      <input type="text" id="crypto-symbol" placeholder="Symbol" required>
      <button type="submit">Add Cryptocurrency</button>
    </form>

    <!-- Search and Sort section combined -->
    <div id="search-sort-container" style="display: flex; justify-content: space-between; align-items: center;">
      <input type="text" id="search-bar" placeholder="Search by name...">
      
      <!-- Sort dropdown -->
      <select id="sort-options">
        <option value="price">Sort by Price</option>
        <option value="name">Sort Alphabetically</option>
      </select>
    </div>

    <!-- Dark Mode Toggle Button (positioned at the top-right) -->
    <button id="dark-mode-toggle">Dark Mode</button>

    <div id="crypto-container"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
